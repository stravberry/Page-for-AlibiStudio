<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alibi Studio</title>


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<header>
		<div class="container">
			<h2><span>Alibi</span>Studio</h2>
			<nav>
				<a href="#">Home</a>
				<a href="#">O nas</a>
				<a href="#">Portfolio</a>
				<a href="#">Kontakt</a>
			</nav>
			<button class="hamburger">
				<div class="bar"></div>
			</button>
		</div>
	</header>
	<nav class="mobile-nav">
		<a href="#">Home</a>
		<a href="#">O nas</a>
		<a href="#">Portfolio</a>
		<a href="#">Kontakt</a>
	</nav>
	<main>
		<section class="banner">
			<video class="bg-video" autoplay muted loop
				src="./video/example_film.mp4"></video>
			<div class="container">
				<h1>
					Z nami<br class="hide-mob" />
					<span>Twoja reklama</span><br>
					ma dobre <br>
					<span>alibi</span>
				</h1>

				<h3> <span class="material-symbols-outlined">
						star
					</span> Dostarczamy najwyższej jakości usługi! </h3>

				<a href="#" class="button">Dowiedz się więcej</a>
			</div>
		</section>


		<section class="contact" id="contact">
			<div class="container">
				<h2>Contact</h2>

				<form>
					<div class="form-grid">
						<input type="text" name="name" id="name" placeholder="Name" class="form-element" />
						<input type="email" name="email" id="email" placeholder="Email" class="form-element" />
						<textarea name="message" id="message" placeholder="Messsage" class="form-area"></textarea>
					</div>
					<div class="right-align">
						<input type="submit" value="Send message" class="button" />
					</div>
				</form>
			</div>
		</section>
	</main>
	<script src="./js/main.js"></script>
</body>

</html>
